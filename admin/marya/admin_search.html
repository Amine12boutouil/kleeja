<script type="text/javascript">
function check_search_files_form(form)
{
	var do_it = false;
	if(form.filename.value != '')
		do_it = true;
	else if(form.username.value != '')
		do_it = true;
	else if(form.ext.value != '')
		do_it = true;
	else if(form.size.value != '')
		do_it = true;
	else if(form.ups.value != '')
		do_it = true;
	else if(form.rep.value != '')
		do_it = true;
	else if(form.lastdown.value != '')
		do_it = true;
	else if(form.user_ip.value != '')
		do_it = true;

	if(!do_it)
	{
		 alert('{lang.NO_SEARCH_WORD}');
		 return false;
	}
}
function check_search_users_form(form)
{
	var do_it = false;
	if(form.username.value != '')
		do_it = true;
	else if(form.username.value != '')
		do_it = true;

	if(!do_it)
	{
		 alert('{lang.NO_SEARCH_WORD}');
		 return false;
	}
}
</script>

<IF NAME="current_smt==files">
<!-- the big box begin -->
<div class="big-box search_container">
<div class="tit_con" style="border-bottom : 1px dashed rgba(0,0,0,.1); margin-bottom : 20px;">
	<h1>{lang.R_SEARCH}</h1>   
</div>


<form method="post" action="{action}" onsubmit="return check_search_files_form(this);" id="adv_search">

<div class="section">
	<div class="box"><input type="text" name="filename" id="filename" value="" size="40" class="form-control" placeholder="{lang.FILENAME}"/></div>
</div><hr>
<div class="clear"></div>
<div class="section">
	<div class="box"><input type="text" name="username" id="username" value="{filled_username}" size="40" class="form-control" placeholder="{lang.USERNAME}"/></div>
</div><hr>
<div class="clear"></div>
<div class="section">
	<div class="box"><input type="text" name="ext" id="ext" value="" size="20" class="form-control" placeholder="{lang.FILETYPE}"/></div>
</div><hr>
<div class="clear"></div>
<div class="section">
	<div class="box">
		<select name="than" class="form-control">
			<option value="1">&gt;</option>
			<option value="2">&lt;</option>
		</select>
		<input type="text" id="size" name="size" size="10" class="form-control" placeholder="{lang.FILESIZE}"/><p class="text-primary" style="display : inline; margin-left : 8px;">{lang.KILOBYTE}</p>
	</div><hr>
</div>
<div class="clear"></div>
<div class="section">
	<div class="box">
		<select name="uthan" class="form-control">
			<option value="1">&gt;</option>
			<option value="2">&lt;</option>
		</select>
		<input type="text" id="ups" name="ups" size="20" class="form-control" placeholder="{lang.FILEUPS}"/>
	</div><hr>
</div>
<div class="clear"></div>
<div class="section">
	<div class="box">
		<select name="rthan" class="form-control">
			<option value="1">&gt;</option>
			<option value="2">&lt;</option>
		</select>
		<input type="text" id="rep" name="rep" size="10" class="form-control" placeholder="{lang.REPORT}"/>
	</div>
</div><hr>
<div class="clear"></div>
<div class="section">
	<div class="box"><p class="text-primary" style="display : inline; margin-right : 8px;">{lang.WAS_B4}</p><input type="text" name="lastdown" id="lastdown" value="" size="15" class="form-control"placeholder="{lang.LAST_DOWN}"/><p class="text-primary" style="display : inline; margin-left : 8px;">{lang.DAYS}</p></div>
</div><hr>
<div class="clear"></div>
<div class="section">
	<div class="box"><input type="text" name="user_ip" id="user_ip" value="{filled_ip}" size="20" class="form-control" placeholder="{lang.IP}"/></div>
</div>
<div class="clear"></div>

<!-- admin search data input extra -->

<div class="br"></div>
	
<!-- button adv -->
<hr><p class="submit">
	<input type="hidden" name="search_file" value="1" />
	<button type="submit" id="submit" name="search_file" class="btn btn-primary btn-lg" onclick="javascript:submit_kleeja_data('#adv_search', '#content', 0); return false;"><span>{lang.SEARCH_SUBMIT}</span></button>
</p>

{H_FORM_KEYS}
</form>
</div>
<!-- the big box end -->

<ELSEIF NAME="current_smt==users">

<!-- start users search  -->
<IF NAME="default_user_system">
<!-- the big box begin -->
<div class="big-box search_container">
<div class="tit_con" style="border-bottom : 1px dashed rgba(0,0,0,.1); margin-bottom : 20px;">
	<h1>{lang.SEARCH_USERS}</h1>
</div>


<form method="post" action="{action}" onsubmit="return check_search_users_form(this);" id="user_search">

<div class="section">
	<div class="box"><input type="text" name="username" id="username" value=""size="40" placeholder="{lang.USERNAME}" class="form-control"/></div>
</div><hr>
<div class="clear"></div>
<div class="section">
	<div class="box"><input type="email" name="usermail" id="usermail" value=""size="40" placeholder="{lang.EMAIL}" class="form-control"/></div>
</div><hr>
<div class="clear"></div>

<div class="br"></div>

<!-- button user -->
<p class="submit">
	<input type="hidden" name="search_user" value="1" />
	<button type="submit" id="submit" name="search_user" class="btn btn-primary btn-lg" onclick="javascript:submit_kleeja_data('#user_search', '#content', 0); return false;"><span>{lang.SEARCH_SUBMIT}</span></button>
</p>

{H_FORM_KEYS2}
</form>
</div>
<!-- the big box end -->
</IF>

</IF>
