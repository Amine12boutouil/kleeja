<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="{lang.LANG_SMALL_NAME}" xml:lang="{lang.LANG_SMALL_NAME}">
<head>
	<title>{lang.LOGIN} - {lang.KLEEJA_CP} - {config.sitename}</title>
	<meta http-equiv="Content-Language" content="ar" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="robots" content="noindex, follow" />

	<link rel="stylesheet" type="text/css" media="screen" href="{STYLE_PATH_ADMIN}css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="{STYLE_PATH_ADMIN}css/stylesheet.css" />

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	  <script src="{STYLE_PATH_ADMIN}js//html5shiv.js"></script>
	  <script src="{STYLE_PATH_ADMIN}js/respond.min.js"></script>
	<![endif]-->
</head>
<body id="login_body">
	<div id="login_top">
		<div class="title_login">
				{lang.KLEEJA_CP}
		</div>	
		<div class="return_login">
			<a href="{config.siteurl}" title="{lang.RETURN_HOME}"> &laquo; {lang.RETURN_HOME}</a> 
		</div>	
	</div>

	<div id="login_warp">
		<img src="{STYLE_PATH_ADMIN}images/blogo.png" />
		<form action="{action}" method="post" style="clear: both;" id="login_form">
		<div class="acp_login_box">
			<p>
				<div class="login-name"><span>{username}</span> ({not_you})</div>
				<br />
				<input type="hidden" name="lname" id="lname" value="{username}" />
				<input type="text" id="toggler" placeholder="{lang.PASSWORD}"  />
				<input type="password" id="lpass_{KEY_FOR_PASS}" name="lpass_{KEY_FOR_PASS}" value="" style="display:none" />
				<br />
				<br />
				<button type="submit" id="submit" name="submit" style="float:none;" class="btn"><span>{lang.LOGIN}</span></button>

			</p>
				
				
			{H_FORM_KEYS}
			<input type="hidden" name="kid" value="{KEY_FOR_WEE}" />

			
			<div class="clear"></div>
			<IF NAME="err">
				<div class="note-error">{errs}</div>
			</IF>
		</div>
	</form>	
	</div>
	
	<script src="{STYLE_PATH_ADMIN}js/jquery.min.js"></script>
	<script src="{STYLE_PATH_ADMIN}js/bootstrap.min.js"></script>

	<script type="text/javascript">
	<!--
		$(document).ready(function() {
			hash = window.location.hash.replace('#!', '');
			if(hash != ''){
				$('#login_form').attr('action', $('form').attr('action') + '#!' + hash);
			}
			
			$('#toggler').focus();
			$('#toggler').keydown(function() {
    			$('#toggler').toggle();
    			$('#lpass_{KEY_FOR_PASS}').toggle().focus();
			})
		});
	//-->
	</script>
</body>
</html>
