
<h1>{lang.R_EXTS}</h1>

<form method="post" action="{action}" name="extsform" id="extsform">


<!-- start data table -->
<table>
	<tr class="first">
		<td>{lang.EXT}</td>
		<td>{lang.GROUP}</td>
		<td>{lang.SIZE_G}</td>
		<td><a style="font-size:11px;" href="javascript:void(0);" onclick="checkAll_exts(document.extsform, '_gext', 'su');" title="{lang.CHECK_ALL}">{lang.ALLOW_G}</a></td>
		<td>{lang.SIZE_U}</td>
		<td><a style="font-size:11px;" href="javascript:void(0);" onclick="checkAll_exts(document.extsform, '_uext', 'su');" title="{lang.CHECK_ALL}">{lang.ALLOW_U}</a></td>
		<!-- ext info tr extra -->
	</tr>
	<IF NAME="no_results">
	...
	<ELSE>
	<LOOP NAME="arr">
	<tr id="su[{{id}}]" class="<IF LOOP="ug_allow">o_all<ELSEIF LOOP="u_allow">o_u<ELSEIF LOOP="g_allow">o_g<ELSE>nothing</IF>">
		<td style="font-weight:bold;font-size:14px;">{{name}}</td>
		<td>{{group}}</td>
		<td><input name="gsz[{{id}}]" type="text" value="{{g_size}}" size="12" style="text-align:center;"   /></td>
		<td><input name="gal[{{id}}]" id="gal_{{id}}" value="{{id}}" type="checkbox" ({{g_allow}}?checked="checked":)  onclick="change_color_exts('{{id}}');" rel="_gext" /></td>
		<td><input name="usz[{{id}}]" type="text" value="{{u_size}}" size="12" style="text-align:center;" /></td>
		<td><input name="ual[{{id}}]" id="ual_{{id}}" value="{{id}}" type="checkbox" ({{u_allow}}?checked="checked":) onclick="change_color_exts('{{id}}');" rel="_uext" /></td>     
		<!-- ext data tr extra -->
	</tr>
	</LOOP>
	</IF>
</table>
<!-- end data table -->

<div class="br"></div>

<!-- pagination bottom -->
{arr_paging}

<div class="br"></div>

<!-- button -->
<p>
	{lang.E_EXTS}
	<br />
	<input type="hidden" name="submit" value="1" />
	<button type="submit" name="submit" class="btn"  onclick="javascript:submit_kleeja_data('#extsform', '#content', 1); return false;"><span>{lang.UPDATE_EXTS}</span></button>
</p>
	
{H_FORM_KEYS}
</form>

<div class="br"></div>

<!-- convertor -->
<h1>{lang.BCONVERTER}</h1>

<script type="text/javascript">
/*Created by: Uncle Jim :: http://jdstiles.com/javamain.html */

	function convert(f) 
	{
	  f.kb.value=Math.round(f.byte.value/1024*100000)/100000
	  f.mb.value=Math.round(f.byte.value/1048576*100000)/100000
	  f.gb.value=Math.round(f.byte.value/1073741824*100000)/100000
	}

	function convertkb(f) 
	{
	  f.byte.value=Math.round(f.kb.value*1024*100000)/100000
	  f.mb.value=Math.round(f.kb.value/1024*100000)/100000
	  f.gb.value=Math.round(f.kb.value/1048576*100000)/100000
	}

	function convertmb(f)
	{
	  f.byte.value=Math.round(f.mb.value*1048576*100000)/100000
	  f.kb.value=Math.round(f.mb.value*1024*100000)/100000
	  f.gb.value=Math.round(f.mb.value/1024*100000)/100000
	}

	function convertgb(f) 
	{
	  f.byte.value=Math.round(f.gb.value*1073741824*100000)/100000
	  f.kb.value=Math.round(f.gb.value*1048576*100000)/100000
	  f.mb.value=Math.round(f.gb.value*1024*100000)/100000
	}
</script>


<!-- start c table -->
<form>
<table>
	<tr class="first"> 
		<td>Byte</td>
		<td>Kilobyte</td>
		<td>Megabyte</td>
		<td>Gigabyte</td>
	</tr>
	<tr> 
		<td><input type="text" size="10" name="byte" value="0" /></td>
		<td><input type="text" size="10" name="kb" value="0" /></td>
		<td><input type="text" size="10" name="mb" value="0" /></td>
		<td><input type="text" size="10" name="gb" value="0" /></td>
	</tr>

	<tr> 
		<td style="border-width:0px"><button type="button" name="B2" class="btn" onClick="javascript:convert(this.form)"><span class="bc">  &gt;  </span></button></td>
		<td style="border-width:0px"><button type="button" name="B22" class="btn" onClick="javascript:convertkb(this.form)"><span class="bc">  &lt; &gt;  </span></button></td>
		<td style="border-width:0px"><button type="button" name="B23" class="btn" onClick="javascript:convertmb(this.form)"><span class="bc">  &lt; &gt;  </span></td>
		<td style="border-width:0px"><button type="button" name="B24" class="btn" onClick="javascript:convertgb(this.form)"><span class="bc">  &lt;  </span></td>
	</tr>
</table>
</form>
<!-- end c table -->
