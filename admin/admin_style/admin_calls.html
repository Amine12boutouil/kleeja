<!-- start CallsTemplate -->
<div id="boxs">

	<!-- Section Title  -->
	<h1 class="SectionTitle"><a href="index.php?cp=e_calls">{lang.R_CALLS}</a></h1>
	<div class="hr"></div>
	<p class="titleAll"><a href="./">{lang.R_CPINDEX}</a> <span>&raquo; </span> {lang.R_CALLS}</p> 
	<div class="ribbon"><div class="wrapAround"></div><div class="tab"><img class="left TSubImg" src="{STYLE_PATH_ADMIN}images/menu_icons/mini/calls_button.png" alt="" /><span class="STitle left">{lang.R_CALLS}</span></div></div>
	<div class="clr"></div><br />
	
	<!-- mail here  -->
	<IF NAME="no_results"><ELSE>
		<div id="mail_here">{lang.E_CLICK}</div>
	</IF>

	<div class="clr"></div>
		
	<!-- start form  --> 
	<form method="post" name="callform" action="{action}">

		
		<!-- if sent -->
		<IF NAME="msg_sent">
		<div class="msg_sent">{lang.IS_SEND_MAIL}</div>
		<script type="text/javascript">
			$('div.msg_sent').fadeOut(2000).fadeIn(2000).hide('slow');
		</script>
		</IF>
		<!-- END -->
		
		<!-- clear  -->
		<div class="clr"></div><br /><!-- END -->

		<IF NAME="no_results">
		<div id="mail_here">{lang.MESSAGE_NONE}</div>
		<ELSE>
		
		<!-- start data table -->
		<table style="text-align:center">
			<tr style="background-color:#DFDFDF">
				<td>#</td>
				<td>{lang.NAME}</td>
				<td>{lang.TIME}</td>
				<td>{lang.IP}</td>
				<td><a href="javascript:void(0);" onclick="checkAll(document.callform, '_del', 'su');">{lang.DELETE}</a></td>
				<!-- admin calls data td1 extra -->
			</tr>

			<LOOP NAME="arr">
			<tr id="su[{{id}}]" class="osilver<IF LOOP="sent"> is_sent</IF>">
				<td style="border: none;">
				<img class="imgtitle" src="{STYLE_PATH_ADMIN}images/view_mail.gif" alt=".." /><a href="javascript:void(0);" onclick="javascript:show_msg('textva_{{id}}',{{id}});">{lang.VIEW}</a></td>
				<td style="border: none;"><a title="{lang.EMAIL}:{{mail}}">{{name}}</a> <input type="hidden" value="{{mail}} :<br /> {{text}}" id="textva_{{id}}" /></td>
				<td style="border: none;">{{time}}</td>
				<td style="border: none;"><a href="{{ip_finder}}" target="_blank">{{ip}}</a></td>
				<td style="border: none;"><input type="checkbox" name="del_{{id}}" value="{{id}}" onclick="change_color(this,'su[{{id}}]');" rel="_del" /></td>
				<!-- admin calls data td2 extra -->
			</tr>
			</LOOP>

		</table><!-- END -->

		<div class="clr"></div><br />

		{page_nums}<!-- pagination -->

		<!-- button -->
		<p class="left MarginBottom"><button type="submit" id="submit" name="submit" class="btn"><span>{lang.UPDATE_CALSS}</span></button></p>
		{H_FORM_KEYS}
	</form>
	</IF>

	<div class="clr"></div>

</div><!-- END#CallsTemplate -->
