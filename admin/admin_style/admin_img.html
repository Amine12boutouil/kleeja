<!-- start temlate displaying images -->
<div id="boxs">
	<form method="post" action="{action}" name="imgform" onsubmit="javascript:return confirm_from();">
	<!-- body box -->
	<div class="bodybox">
	<!-- title  -->
	<h2><img class="imgtitle" src="{STYLE_PATH_ADMIN}images/menu_icons/img_ctrl_button.gif" />{lang.R_IMG_CTRL}</h2>
	<div class="dot"></div>
	<!-- clear  -->
	<div class="clr"></div>

	<IF NAME="no_results">
	<div class="nothing"><img class="imgtitle" src="{STYLE_PATH_ADMIN}images/icon/warning_nothing.gif" alt="nothing" />{lang.NOTHING}</div>
	<ELSE>
	
	<table class="xthumbs" dir="ltr">
	<LOOP NAME="arr">
	{{tdnum}}
	<td id="su[{{id}}]" class="osilver" align="center">
		<div style="position:relative !important;">
		<a id="yaload" href="{{href}}" class="fancybox tTip spinner" title="<div>{{name}}</div><table><tr><td>{lang.FILEUPS}</td><td>{{ups}}</td></tr><tr><td>{lang.FILESIZE}</td><td>{{size}}</td></tr><tr><td>{lang.FILEDATE}</td><td>{{time}}</td></tr><tr><td>{lang.BY}</td><td>{{user}}</td></tr><tr><td>{lang.IP}</td><td>{{ip}}</td></tr></table>">
			<img src="{{thumb_link}}" class="bgm" style="height:100px;width:100px;<IF LOOP='is_thumb'><ELSE>width:100px;height:100px;</IF>" />
		</a>
		</div>
		<input name="del_{{id}}" class="imgcb" type="checkbox" value="{{id}}" onclick="change_color(this,'su[{{id}}]', 'ored');" rel="_del" />
		
	</td>
	{{tdnum2}}
	</LOOP>
	</table>

	<div style="clr"></div>

	<div class="check_all">[ <a href="javascript:void(0);" onclick="checkAll(document.imgform, '_del', 'su', 'ored');">{lang.CHECK_ALL}</a> ]</div>

	<div class="clr"></div>

	<!-- pagination -->{page_nums}

	<button type="submit" name="submit" class="left btn"><span>{lang.DEL_SELECTED}</span></button>

	<div class="clr"></div>

	</IF>
	</div><!-- body box -->
	
	{H_FORM_KEYS}
	</form>
</div>
