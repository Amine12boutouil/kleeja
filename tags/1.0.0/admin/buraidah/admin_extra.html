<form method="post" action="{action}" id="extra_form">
<IF NAME="current_smt == he">
<!-- header extra -->
<h1>{lang.ADD_HEADER_EXTRA}</h1>
<h2>{lang.EX_HEADER_N}</h2>

<!-- textarea header -->
<textarea id="ex_header" name="ex_header" style="height:210px;direction:ltr;" >{ex_header}</textarea>




<ELSEIF NAME="current_smt == fe">
<!-- footer extra -->
<h1>{lang.ADD_FOOTER_EXTRA}</h1>
<h2>{lang.EX_FOOTER_N}</h2>

<!-- textarea footer -->
<textarea id="ex_footer" name="ex_footer" style="height: 210px;direction:ltr;" >{ex_footer}</textarea>

</IF>

<div class="br"></div>

<!-- button -->
<p>
	<input type="hidden" name="submit" value="1" />
	<button type="submit" id="submit" name="submit" class="btn" onclick="javascript:submit_kleeja_data('#extra_form', '#content', 0); return false;"><span>{lang.UPDATE_EXTRA}</span></button>
</p>

{H_FORM_KEYS}
</form>
