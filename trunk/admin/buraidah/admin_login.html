<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="{lang.LANG_SMALL_NAME}" xml:lang="{lang.LANG_SMALL_NAME}">
<head>
	<title>{lang.LOGIN} - {lang.KLEEJA_CP} - {config.sitename}</title>
	<meta http-equiv="Content-Language" content="ar" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="robots" content="noindex, follow" />
	<link rel="stylesheet" type="text/css" href="{STYLE_PATH_ADMIN}css/global.css" />
	<link rel="stylesheet" type="text/css" href="{STYLE_PATH_ADMIN}css/byname.css" />
	<IF NAME="{lang.DIR}==rtl"><link rel="stylesheet" type="text/css" media="all" href="{STYLE_PATH_ADMIN}css/rtl.css" /></IF>
	<IS_BROWSER="ie6"><link rel="stylesheet" type="text/css" href="{STYLE_PATH_ADMIN}css/ie.css" /></IS_BROWSER>

	<script type="text/javascript" src="{STYLE_PATH_ADMIN}js/jquery.min.js"></script>
	<script type="text/javascript">
	<!--
		$(document).ready(function() {
			hash = window.location.hash.replace('#!', '');
			if(hash != '')
			{
				$('#login_form').attr('action', $('form').attr('action') + '#!' + hash);
			}
		});
	//-->
	</script>
</head>
<body id="login_body">
	<div id="login_top">
		<div class="title_login">
			<!-- here -->
		</div>	
		<div class="return_login">
			<a href="{config.siteurl}" title="{lang.RETURN_HOME}"> &laquo; {lang.RETURN_HOME}</a> 
		</div>	
	</div>

	<div id="login_warp">
		<form action="{action}" method="post" style="clear: both;" id="login_form">
		<div class="acp_login_box">
			<div class="ttitle">
				{lang.KLEEJA_CP}
			</div>
			<div class="clear"></div>
			<p>
				<label for="lname">{lang.USERNAME}</label>
				<input type="text" name="lname" id="lname" value="{username}" />
			</p>
			<p>
				<label for="lpass_{KEY_FOR_PASS}">{lang.PASSWORD}</label>
				<input type="password" id="lpass_{KEY_FOR_PASS}" name="lpass_{KEY_FOR_PASS}" value="" />
			</p>
			<p class="submitt">
				<input class="submit_go" type="submit" name="submit" value="{lang.LOGIN}" />
				{H_FORM_KEYS}
				<input type="hidden" name="kid" value="{KEY_FOR_WEE}" />
			</p>
			
			<div class="clear"></div>
			<IF NAME="err">
				<div class="note-error">{errs}</div>
			</IF>
		</div>
	</form>	
	</div>
</body>
</html>
