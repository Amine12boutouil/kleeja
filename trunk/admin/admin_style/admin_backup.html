<!-- start BackupTemlate -->
<div id="divmiddle">

	<form method="post" name="bkupfrom" action="{action}">

	<!-- start DivTable -->
	<div id="DivTable">

	<!-- title  -->
	<p class="titleAll"><a href="./">{lang.R_CPINDEX}</a> <span> &raquo; </span> {lang.R_BCKUP} </p> 
	
	<div class="ribbon"><div class="wrapAround"></div><div class="tab"><img class="left TSubImg" src="{STYLE_PATH_ADMIN}images/menu_icons/mini/bckup_button.png" alt="" /><span class="STitle left"><a href="index.php?cp=d_img_ctrl">{lang.R_BCKUP}</a></span></div></div>

	<div class="clr"></div><!-- clear -->
	
	<div class="small_font">{lang.E_BACKUP}</div><!-- notice -->

	<table style="text-align:center">
		<tr style="background-color:#DFDFDF">
			<td>{lang.NAME}</td>
			<td>{lang.SIZE}</td>
			<td><a href="javascript:void(0);" onclick="checkAll(document.bkupfrom, '_bkup', 'su',  'osilver', 'ored');">{lang.CHECK_ALL}</a></td>
		</tr>
		<LOOP NAME="tables_sho">
			<tr id="su[{{name}}]" class="osilver">
				<td>{{name}}</td><td>{{size}} kb</td><td><input type="checkbox" name="check[]" value="{{name}}" checked="checked" onclick="change_color(this,'su[{{name}}]', 'osilver', 'ored');" rel="_bkup" /></td>
			</tr>        
		</LOOP>       
	</table>

		<!-- button  -->
		<p class="left MarginBottom">
			<button type="submit" id="submit" name="submit" class="btn"><span>{lang.TAKE_BK}</span></button>
		</p>

	</div><!-- End-DivTable -->

{H_FORM_KEYS}
</form>
<!-- end#Form  -->

</div><!-- end# BackupTemlate -->
