<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
<title>{lang.KLEEJA_CP} - {config.sitename}</title>
<meta http-equiv="Content-Language" content="{lang.LANG_SMALL_NAME}" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<meta name="robots" content="noindex, follow" />
<!--  Icon browsers  -->
<link rel="shortcut icon" href="{STYLE_PATH_ADMIN}images/favicon.ico" />
<link rel="icon" type="image/gif" href="{STYLE_PATH_ADMIN}images/favicon.gif" />

<!--  css coding -->
<link rel="stylesheet" type="text/css" media="screen" href="{STYLE_PATH_ADMIN}css/screen.css" />
<link rel="stylesheet" type="text/css" media="screen" href="{STYLE_PATH_ADMIN}js/fancybox/jqueryfb.css" />
<IF NAME="{lang.DIR}==ltr">
<link rel="stylesheet" type="text/css" media="screen" href="{STYLE_PATH_ADMIN}css/ltr.css" />
</IF>	
<IS_BROWSER="ie6">
<link rel="stylesheet" type="text/css" media="screen" href="{STYLE_PATH_ADMIN}css/ie_6.css" />
</IS_BROWSER>
<IS_BROWSER="ie">
<link rel="stylesheet" type="text/css" media="screen" href="{STYLE_PATH_ADMIN}css/ie.css" />
</IS_BROWSER>
<IF NAME="MINI_MENU">
<style type="text/css">#divmiddle,#boxs{width:75%;}.ribbon{width:749px}.ribbon .tab{width:696px}</style>
</IF>

<!--  javascript coding  -->
<script type="text/javascript">
<!--
var STYLE_PATH_ADMIN = '{STYLE_PATH_ADMIN}';var go_to = '{go_to}';
//-->
</script>
<script type="text/javascript" src="{STYLE_PATH_ADMIN}js/jquery.js"></script>
<script type="text/javascript" src="{STYLE_PATH_ADMIN}js/jquery.kleeja.js"></script>
<script type="text/javascript">
<!--
function get_kleeja_link(URL, ID)
{
	$("#sign_ajax_error").hide();
	$("#sign_ajax").show();

	$.ajax({
	  url: URL.replace('&amp;', '&') + '&_ajax_=1',
	  cache: false,
	  success: function(html){
		$(ID).html(html);
		$("#sign_ajax").hide();
	  },
	  error : function(html){
		  //$(ID).html('----');
		  $("#sign_ajax").hide();
		  $("#sign_ajax_error").show();
		}
	});
}


//-->
</script>
</head>
<body>

<!-- ajax loading sign -->
<div id="sign_ajax" style="display:none;background-color: #fff;color: #000;top: 0px;left: 0px;position: fixed; border-right:1px solid #000;border-bottom:1px solid #000;padding:7px;">
	{lang.LOADING} ...
	<img src="{STYLE_PATH_ADMIN}images/ajax-loader-small.gif" />
</div>
<div id="sign_ajax_error" style="display:none;background-color: #fff;color: red;top: 0px;left: 0px;position: fixed; border-right:1px solid #000;border-bottom:1px solid #000;padding:7px;">
	{lang.ERROR_AJAX}
	<img src="{STYLE_PATH_ADMIN}images/del.png" />
</div>
<!-- end#ajax loading sign -->

<!-- start wrapper -->
<div id="wrapper">
	<div id="PageWrapper">
		<div class="pageTop"></div>
		<div id="Header">
		<div id="MenuWrapper">
			<div id="MainMenu">
			<div id="MmLeft"></div>
				<div id="MmBody">
					<div class="Wuser"><img class="mmicon" src="{STYLE_PATH_ADMIN}images/favicon.gif" alt="" />{lang.WELCOME} .. {username}</div>
					<div class="mmDivider"></div>
					<div class="Wuser">{lang.LAST_VISIT} : {last_visit}</div>
					<div class="mmDivider"></div>
					<div class="Wlogin"><a href="./" title="{lang.R_CPINDEX}"><img class="micon" src="{STYLE_PATH_ADMIN}images/icon/home.png" alt="" /></a></div>
					<div class="Wlogin"><a href="{config.siteurl}" title="{lang.RETURN_HOME}"><img class="micon" src="{STYLE_PATH_ADMIN}images/icon/sign-out.png" alt="" /></a></div>
					<div class="Wlogin"><a href="./?cp=b_lgoutcp&amp;{GET_FORM_KEY_GLOBAL}" title="{lang.R_LGOUTCP}" onclick="javascript:return confirm_from();"><img class="micon" src="{STYLE_PATH_ADMIN}images/icon/lgoutcp.png" alt="" /></a></div>
				</div>
			<div id="MmRight"></div>
			</div>
		</div>
	
		<div id="HeaderRight"><div class="SitenameHead"><img class="imgtitle" src="{STYLE_PATH_ADMIN}images/icon/setting.png" alt=".." />{config.sitename}</div></div>
		<div id="Logo"><a href="./"></a></div>
		<div class="clr"></div>
	</div>
	
	<div id="pageMain">
		<div class="contentArea">
	
		<div class="hr"></div>

		<!-- start Main Menu right  -->
		<IF NAME="SHOW_LIST">
		<IF NAME="MINI_MENU">
		<div id="MainMenuWrap" class="thumbnail">
			<div class="MainMenuBox1">
				<div class="MainMenuBox2">
					<a href="{link_expand_menu}" class="expand_thumbnail"><img src="{STYLE_PATH_ADMIN}images/spacer.gif" alt="{lang.RETURN_HOME}" /></a>
					<LOOP NAME="adm_extensions_menu">	
						<div class="({{current}}?link_menu_thumbnail link_current_thumbnail:link_menu_thumbnail)"><p><a class="seTooltip" title="{{title}}" href="javascript:void(0);" onclick="javascript:get_kleeja_link('{{link}}', '#main_container');" <IF LOOP="confirm"> onclick="javascript:return confirm_from();"</IF>><img src="{{icon_mini}}" alt="{{title}}" style="margin:0 8px;vertical-align:middle;" /></a>{{kbubble}}</p></div>
					</LOOP>
					<div class="clr"></div>
				</div>
			</div>
		</div>
		<ELSE>
		<div id="main_menu">
			<div class="MainMenuBox1">
				<div class="MainMenuBox2">
					<a href="{link_expand_menu}" class="expand_thumbnail2"><img src="{STYLE_PATH_ADMIN}images/spacer.gif" alt="{lang.RETURN_HOME}" /></a>
					<LOOP NAME="adm_extensions_menu">	
						<div class="({{current}}?link_menu link_current:link_menu)"><p><a title="{{title}}" href="{{link}}" onclick="javascript:get_kleeja_link(this.href, '#main_container');" <IF LOOP="confirm"> onclick="javascript:return confirm_from();"</IF>><img src="{{icon}}" alt="{{title}}" />{{kbubble}}<span>{{lang}}</span></a></p></div>
					</LOOP>
					<div class="clr"></div>
				</div>
			</div>
		</div>
		</IF>
		</IF>
	
	<!-- MainContainer -->
	<div id="main_container">
