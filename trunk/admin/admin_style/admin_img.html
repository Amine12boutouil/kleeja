<div id="divmiddle">
<fieldset>
<form method="post" action="{action}" name="imgform" onsubmit="javascript:return confirm_from();">

<!-- start box all -->
<div class="box_all">

<!-- title  -->
<h2><img class="imgtitle" src="{STYLE_PATH_ADMIN}images/menu_icons/img_ctrl_button.gif" />{lang.R_IMG_CTRL}</h2>

<div class="dot"></div>

<!-- clear  -->

<div class="nothing"><img class="imgtitle" src="{STYLE_PATH_ADMIN}images/icon/warning_nothing.gif" alt="nothing" />{lang.NOTHING}</div>
<ELSE>

<table class="bg_img">  
<LOOP NAME="arr">
{{tdnum}}
<td style="width:25%;" id="su[{{id}}]" class="osilver" align="center">
		<a href="{{href}}" class="fancybox tTip" title="<div>{{name}}</div><table><tr><td>{lang.FILEUPS}</td><td>{{ups}}</td></tr><tr><td>{lang.FILESIZE}</td><td>{{size}}</td></tr><tr><td>{lang.FILEDATE}</td><td>{{time}}</td></tr><tr><td>{lang.BY}</td><td>{{user}}</td></tr><tr><td>{lang.IP}</td><td>{{ip}}</td></tr></table>">
		<div class="yaload img" klj_img="{{thumb_link}}" style="height:100px;width:100px;<IF LOOP="is_thumb"><ELSE>width:100px;height:100px;</IF>">
		<span class="spinner"></span>
		</div>
		</a>
		<div class="clr"></div>
<input name="del_{{id}}" type="checkbox" value="{{id}}"  style="float:left" onclick="change_color(this,'su[{{id}}]', 'ored');" rel="_del" />{{name}}
</td>
{{tdnum2}}
</LOOP>
</table>

<div id="toolTipBox"></div>
<!-- clear  -->
<div class="clr"></div>
<!-- # clear  -->

<!-- clear  -->
<div class="clr"></div>
<!-- # clear  -->

<!-- start pagination  -->
{page_nums}
<!-- # pagination  -->

<input class="left_button" name="submit" type="submit" value="{lang.DEL_SELECTED}" />
